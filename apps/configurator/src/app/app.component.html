<div class="ui" id="ui">
  <img src="assets/ONiKi.jpg" />
  <oniki-loader-with-progress
    [text]="'LOAD MODEL'"
    (clicked)="this.load()"
    [loadProgress]="bulbLoadProgress"
  ></oniki-loader-with-progress>

  <mat-expansion-panel hideToggle [expanded]=true>
    <mat-expansion-panel-header>
      <mat-panel-title>
        Bloom settings
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="slider-top-level">
      <p>STRENGTH</p>
      <mat-slider
        [min]="0"
        [max]="1.5"
        [step]="0.1"
        [value]="2"
        (input)="changeBloomStrength($event)"
      ></mat-slider>
    </div>

    <div class="slider-top-level">
      <p>RADIUS</p>
      <mat-slider
        [min]="0"
        [max]="2"
        [step]="0.1"
        [value]="1"
        (input)="changeBloomRadius($event)"
      ></mat-slider>
    </div>
  </mat-expansion-panel>
</div>
<div id="three"></div>
